syntax='proto3';
package taskreport;
option go_package="pbentity/taskreport/v1";

service Service{
  rpc TaskReport(TaskReportReq) returns (TaskReportRes);
  rpc Ping(PingReq )returns(PingRes);
}
message PingReq{
  string ping=1;
}
message PingRes{
  string pingRes=1;
}
message TaskReportReq{
  int64 Id =1;
  string AgentIp=2;
 repeated Task Task=3;
}
message TaskReportRes{
  string result=1;
}
message Task{
  int64 Id =1;

}



